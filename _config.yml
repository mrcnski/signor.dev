# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: signor.dev
author: Marcin S
email: marcin@realemail.net
description: > # this means to ignore newlines until "baseurl:"
  Welcome to my blog, where I write about programming and my other various interests. Technology is my passion as well as my way of serving the world.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://signor.dev" # the base hostname & protocol for your site, e.g. https://example.com
short_url: "signor.dev"
github_username: "mrcnski"
category_dir: category
copyright_year: 2023

repository: "mrcnski/signor.dev"

# Outputting
permalink: /:title/
timezone: Etc/UTC

# Serving
detach: false

# Build settings
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  # syntax_highlighter_opts:
highlighter: rouge
strict_front_matter: true
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

compress_html:
  blanklines: true
  clippings: all
  comments: all

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
    - Gemfile
    - Gemfile.lock
    - Makefile
    - README.md

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

